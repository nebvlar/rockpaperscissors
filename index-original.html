<meta charset="utf-8"/>
<script>
    function computerPlay(){
        const number = (Math.random() * 3); //generates the computers selection
        if (number <= 1){
            return "Rock";
        } else if (number >= 2){
            return 'Paper';
        } else return 'Scissors'
        }
    
    let playerScore = 0;   //Player Score
     let computerScore = 0; //Computer Score

     function playRound(playerSelection, computerSelection){
playerSelection = playerSelection.toLowerCase();
computerSelection = computerPlay()
if ((playerSelection == "rock" && computerSelection == "Rock") || //tied game
(playerSelection == "paper" && computerSelection == "Paper") ||
(playerSelection == "scissors" && computerSelection == "Scissors")){
    return `It's a tie! Score: ${playerScore} to ${computerScore}`
} else if ((playerSelection == "rock" && computerSelection == "Scissors") || //player wins
(playerSelection == "paper" && computerSelection == "Rock") ||
(playerSelection == "scissors" && computerSelection == "Paper")){
    playerScore = ++playerScore;
    return `You win! ${playerSelection} beats ${computerSelection}! Score: ${playerScore} to ${computerScore}`
} else if ((playerSelection == "rock" && computerSelection == "Paper") || //player loses
(playerSelection == "paper" && computerSelection == "Scissors") ||
(playerSelection == "scissors" && computerSelection == "Rock")){
    computerScore = ++computerScore
    return `You Lose! ${computerSelection} beats ${playerSelection}! Score: ${playerScore} to ${computerScore}`
} 
}

function game(){
for (let i = 0; i < 5; i++){ //Makes the game play for 5 rounds
let playerSelection = prompt("Rock, Paper, Scissors, Shoot!"); //Brings up the prompt
playerSelection = playerSelection.toLowerCase(); 
const computerSelection = computerPlay() 
console.log(playRound(playerSelection, computerSelection)) //Logs the score and return messages from playRound

}
if (playerScore > computerScore){ 
    console.log("Congratulations! You won!")
} else console.log("Sorry! You lose! Do better next time!")
}
game()
</script>
